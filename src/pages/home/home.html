<ion-header>
  <ion-navbar *ngIf="!showSearch">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end (tap)="showSearch=true">

        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-searchbar *ngIf="showSearch" [(ngModel)]="searchText" [showCancelButton]="true" (ionInput)="search($event)" (ionCancel)="cancelSearch($event)">
  </ion-searchbar>



</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
